<script>
    // Shrimp sprite
    const shrimpSprite = 'data:image/svg+xml;base64,' + btoa(`<svg width="60" height="40" xmlns="http://www.w3.org/2000/svg">
        <g transform="rotate(-10 30 20)">
            <ellipse cx="15" cy="20" rx="14" ry="10" fill="#ff6b35" stroke="#d64545" stroke-width="1"/>
            <ellipse cx="28" cy="20" rx="12" ry="8" fill="#ff7745" stroke="#d64545" stroke-width="1"/>
            <ellipse cx="38" cy="20" rx="10" ry="6" fill="#ff8855" stroke="#d64545" stroke-width="1"/>
            <ellipse cx="46" cy="20" rx="6" ry="4" fill="#ff9965" stroke="#d64545" stroke-width="1"/>
            <path d="M50 20 L55 17 L56 20 L55 23 Z" fill="#ff6b35" stroke="#d64545" stroke-width="1"/>
            <circle cx="12" cy="17" r="2.5" fill="#000"/>
            <circle cx="13" cy="16" r="1" fill="#fff"/>
            <path d="M8 16 Q4 12 2 10 M8 18 Q4 16 2 16" stroke="#d64545" stroke-width="1.5" fill="none"/>
            <path d="M15 24 L14 28 M20 25 L19 29 M25 24 L24 28 M30 23 L29 27" stroke="#d64545" stroke-width="1" fill="none"/>
        </g>
    </svg>`);
    
    // Regular krill sprite (green)
    const krillSprite = 'data:image/svg+xml;base64,' + btoa(`<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="10" cy="10" rx="8" ry="6" fill="#4ade80" stroke="#16a34a" stroke-width="1"/>

        <circle cx="7" cy="8" r="1" fill="#000"/>
        <circle cx="13" cy="8" r="1" fill="#000"/>
        <path d="M5 12 Q4 14 3 15 M15 12 Q16 14 17 15" stroke="#16a34a" stroke-width="0.8" fill="none"/>
        <path d="M6 10 L4 8 M14 10 L16 8" stroke="#16a34a" stroke-width="0.5" fill="none"/>
    </svg>`);
    
    // Toxic krill sprite (purple)
    const toxicKrillSprite = 'data:image/svg+xml;base64,' + btoa(`<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="10" cy="10" rx="8" ry="6" fill="#c084fc" stroke="#9333ea" stroke-width="1"/>
        <ellipse cx="10" cy="10" rx="5" ry="3" fill="#e9d5ff" opacity="0.8"/>
        <circle cx="7" cy="8" r="1.5" fill="#f00"/>
        <circle cx="13" cy="8" r="1.5" fill="#f00"/>
        <path d="M5 12 Q4 14 3 15 M15 12 Q16 14 17 15" stroke="#9333ea" stroke-width="1" fill="none"/>
        <path d="M6 10 L4 8 M14 10 L16 8" stroke="#9333ea" stroke-width="0.8" fill="none"/>
        <path d="M7 13 Q10 15 13 13" stroke="#000" stroke-width="0.8" fill="none"/>
    </svg>`);
    
    class Krill {
        constructor(x, y, isToxic = false) {
            this.x = x;
            this.y = y;
            this.isToxic = isToxic;
            this.vx = (Math.random() - 0.5) * 50;
            this.vy = Math.random() * 50 + 20;
            this.lifespan = 5 + Math.random() * 3;
            
            this.element = document.createElement('img');
            this.element.className = 'krill' + (isToxic ? ' toxic-krill' : '');
            this.element.src = isToxic ? toxicKrillSprite : krillSprite;
            this.element.style.left = x + 'px';
            this.element.style.top = y + 'px';
            document.body.appendChild(this.element);
            
            this.element.addEventListener('click', () => this.handleClick());
        }
        
        update(dt) {
            this.lifespan -= dt;
            this.vy += 50 * dt; // gravity
            this.x += this.vx * dt;
            this.y += this.vy * dt;
            
            this.element.style.left = this.x + 'px';
            this.element.style.top = this.y + 'px';
            
            // Fade out near end of life
            if (this.lifespan < 1) {
                this.element.style.opacity = this.lifespan;
            }
            
            return this.lifespan > 0 && this.y < window.innerHeight + 50;
        }
        
        handleClick() {
            if (gameState.selectedShrimp) {
                gameState.selectedShrimp.feed(this);
                this.destroy();
            }
        }
        
        destroy() {
            this.element.remove();
            const index = krillList.indexOf(this);
            if (index > -1) krillList.splice(index, 1);
        }
    }
    
    class Shrimp {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = 0;
            this.angle = 0;
            this.targetX = x;
            this.targetY = y;
            this.hunger = 100;
            this.insanity = 0;
            this.insaneTimer = 0;
            this.scale = 1;
            
            this.element = document.createElement('img');
            this.element.className = 'shrimp';
            this.element.src = shrimpSprite;
            document.body.appendChild(this.element);
            
            this.updateVisual();
        }
        
        update(dt) {
            // Hunger decreases over time
            this.hunger = Math.max(0, this.hunger - 5 * dt);
            
            // Move towards target
            const dx = this.targetX - this.x;
            const dy = this.targetY - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 5) {
                const speed = this.insaneTimer > 0 ? 400 : 200;
                this.vx = (dx / dist) * speed;
                this.vy = (dy / dist) * speed;
                this.angle = Math.atan2(dy, dx);
            } else {
                this.vx *= 0.9;
                this.vy *= 0.9;
                
                // Wander when idle
                if (Math.random() < 0.02) {
                    this.targetX = Math.random() * window.innerWidth;
                    this.targetY = Math.random() * window.innerHeight;
                }
            }
            
            // Insane behavior
            if (this.insaneTimer > 0) {
                this.insaneTimer -= dt;
                this.vx += (Math.random() - 0.5) * 200;
                this.vy += (Math.random() - 0.5) * 200;
                this.angle += (Math.random() - 0.5) * 0.5;
                
                if (this.insaneTimer <= 0) {
                    this.element.classList.remove('insane');
                    this.insanity = Math.max(0, this.insanity - 20);
                    updateStats();
                }
            }
            
            this.x += this.vx * dt;
            this.y += this.vy * dt;
            
            // Keep on screen
            this.x = Math.max(30, Math.min(window.innerWidth - 30, this.x));
            this.y = Math.max(20, Math.min(window.innerHeight - 20, this.y));
            
            // Size based on hunger
            this.scale = 0.8 + (this.hunger / 100) * 0.4;
            
            this.updateVisual();
        }
        
        updateVisual() {
            const wobble = this.insaneTimer > 0 ? Math.sin(Date.now() * 0.01) * 10 : 0;
            this.element.style.transform = `translate(${this.x - 30}px, ${this.y - 20}px) rotate(${this.angle + wobble}rad) scale(${this.scale})`;
            
            // Color changes based on state
            if (this.insaneTimer > 0) {
                this.element.style.filter = `hue-rotate(${Math.sin(Date.now() * 0.01) * 360}deg) brightness(1.5) saturate(2)`;
            } else if (this.hunger < 30) {
                this.element.style.filter = 'brightness(0.6) saturate(0.5)';
            } else {
                this.element.style.filter = '';
            }
        }
        
        feed(krill) {
            // Move to krill position
            this.targetX = krill.x;
            this.targetY = krill.y;
            
            // Create eat particles
            for (let i = 0; i < 5; i++) {
                createParticle(krill.x, krill.y, krill.isToxic ? 'toxic' : 'eat');
            }
            
            if (krill.isToxic) {
                // TOXIC KRILL EFFECT!
                this.insanity += 50;
                this.insaneTimer = 5 + Math.random() * 5;
                this.element.classList.add('insane');
                
                // Show warning
                const warning = document.getElementById('warning');
                warning.style.display = 'block';
                setTimeout(() => warning.style.display = 'none', 2000);
                
                // Screen shake effect
                document.body.style.animation = 'shake 0.5s';
                setTimeout(() => document.body.style.animation = '', 500);
                
                gameState.toxicCount++;
            } else {
                // Normal krill
                this.hunger = Math.min(100, this.hunger + 30);
                gameState.krillFed++;
            }
            
            updateStats();
        }
    }
    
    function createParticle(x, y, type) {
        const particle = document.createElement('div');
        particle.className = `particle ${type}-particle`;
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.setProperty('--dx', `${(Math.random() - 0.5) * 100}px`);
        particle.style.setProperty('--dy', `${(Math.random() - 0.5) * 100}px`);
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1000);
    }
    
    function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = Math.random() * window.innerWidth + 'px';
        bubble.style.animationDelay = Math.random() * 8 + 's';
        bubble.style.animationDuration = (6 + Math.random() * 4) + 's';
        document.body.appendChild(bubble);
        
        setTimeout(() => bubble.remove(), 10000);
    }
    
    // Add screen shake animation
    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 5px); }
            50% { transform: translate(10px, -5px); }
            75% { transform: translate(-5px, -10px); }
        }
    `;
    document.head.appendChild(shakeStyle);
    
    let shrimps = [];
    let krillList = [];
    let gameState = {
        krillFed: 0,
        toxicCount: 0,
        selectedShrimp: null
    };
    let lastTime = performance.now();
    let krillSpawnTimer = 0;
    
    function updateStats() {
        document.getElementById('shrimp-count').textContent = shrimps.length;
        document.getElementById('krill-fed').textContent = gameState.krillFed;
        document.getElementById('toxic-count').textContent = gameState.toxicCount;
        
        const insaneCount = shrimps.filter(s => s.insaneTimer > 0).length;
        document.getElementById('insane-count').textContent = insaneCount;
    }
    
    function spawnKrill() {
        const x = Math.random() * (window.innerWidth - 40) + 20;
        const y = -20;
        const isToxic = Math.random() < 0.15; // 15% chance of toxic krill
        
        krillList.push(new Krill(x, y, isToxic));
    }
    
    function gameLoop() {
        const currentTime = performance.now();
        const dt = Math.min((currentTime - lastTime) / 1000, 0.1);
        lastTime = currentTime;
        
        // Update shrimp
        shrimps.forEach(shrimp => shrimp.update(dt));
        
        // Update krill
        krillList = krillList.filter(krill => krill.update(dt));
        
        // Spawn krill
        krillSpawnTimer -= dt;
        if (krillSpawnTimer <= 0) {
            spawnKrill();
            krillSpawnTimer = 1 + Math.random() * 2;
        }
        
        // Select closest shrimp to mouse/touch
        if (shrimps.length > 0 && !gameState.selectedShrimp) {
            gameState.selectedShrimp = shrimps[0];
        }
        
        requestAnimationFrame(gameLoop);
    }
    
    function init() {
        document.getElementById('gate').remove();
        document.getElementById('instructions').style.display = 'block';
        document.getElementById('stats').style.display = 'block';
        
        // Create initial shrimp
        const shrimp = new Shrimp(window.innerWidth / 2, window.innerHeight / 2);
        shrimps.push(shrimp);
        gameState.selectedShrimp = shrimp;
        
        // Create background bubbles
        for (let i = 0; i < 10; i++) {
            setTimeout(() => createBubble(), i * 1000);
        }
        setInterval(createBubble, 3000);
        
        updateStats();
        gameLoop();
    }
    
    // Start button
    document.getElementById('startBtn').addEventListener('click', init);
</script>
