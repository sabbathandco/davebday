            0% { background-position: 0% 50%; }

            100% { background-position: 0% 50%; }
        }

            position: fixed;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #startBtn {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        #startBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        #startBtn:active {
            transform: scale(0.95);
        }
        
        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #birthday-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        #birthday-message h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 0.5rem;
        }
        
        #shake-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 100;
            animation: shakeMessage 0.5s ease-out;
        }
        
        @keyframes shakeMessage {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0); }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0); }
        }
        
        .shrimp {
            position: absolute;
            width: 80px;
            height: 40px;
            transform-origin: center;
            will-change: transform;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: filter 0.2s;
        }
        
        .shrimp:hover {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)) brightness(1.1);
        }
        
        .shrimp.dragging {
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4)) brightness(1.2);
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fade 1s ease-out forwards;
        }
        
        @keyframes particle-fade {
            0% { 
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% { 
                transform: scale(4) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }
        
        .bubble {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: bubble-rise 3s ease-out forwards;
        }
        
        @keyframes bubble-rise {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0.6;
            }
            50% {

            }
            100% {

                opacity: 0;
            }

            right: 20px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        .power-up {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: rotate 2s linear infinite;
            cursor: pointer;
            z-index: 50;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        // Enhanced Shrimp class
        class Shrimp {
            constructor(x, y, spriteIndex) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 200;
                this.vy = (Math.random() - 0.5) * 200;
                this.angle = Math.random() * Math.PI * 2;
                this.angularVelocity = (Math.random() - 0.5) * 5;
                this.spriteIndex = spriteIndex;
                this.width = 80;
                this.height = 40;
                this.bounciness = 0.85 + Math.random() * 0.1;
                this.mass = 0.8 + Math.random() * 0.4;
                this.swimTimer = Math.random() * Math.PI * 2;
                this.isDragging = false;
                this.touchId = null;
                this.collisionCooldown = 0;
                this.happiness = 1;
                
                this.element = document.createElement('img');
                this.element.className = 'shrimp';
                this.element.src = shrimpSprites[spriteIndex % shrimpSprites.length];
                this.element.style.filter = `hue-rotate(${Math.random() * 30 - 15}deg) brightness(${0.9 + Math.random() * 0.2})`;
                this.element.style.cursor = 'grab';
                document.body.appendChild(this.element);
                
                // Touch/mouse handlers
                this.element.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                this.element.addEventListener('mousedown', this.handleMouseDown.bind(this));
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                this.startDrag(touch.identifier, touch.clientX, touch.clientY);
                createParticles(touch.clientX, touch.clientY, 5);
            }
            
            handleMouseDown(e) {
                e.preventDefault();
                this.startDrag('mouse', e.clientX, e.clientY);
                createParticles(e.clientX, e.clientY, 5);
            }
            
            startDrag(id, x, y) {
                this.isDragging = true;
                this.touchId = id;
                this.dragStartX = x;
                this.dragStartY = y;
                this.dragStartTime = Date.now();
                this.lastDragX = x;
                this.lastDragY = y;
                this.element.style.cursor = 'grabbing';
                this.element.style.zIndex = '100';
                this.element.classList.add('dragging');
                
                // Happiness boost
                this.happiness = Math.min(this.happiness + 0.2, 2);
                updateScore(5);
            }
            
            handleDrag(x, y) {
                if (!this.isDragging) return;
                
                const dx = x - this.lastDragX;
                const dy = y - this.lastDragY;
                
                this.x = x;
                this.y = y;
                this.vx = dx * 10;
                this.vy = dy * 10;
                
                this.lastDragX = x;
                this.lastDragY = y;
                
                // Create trail particles
                if (Math.random() < 0.3) {
                    createParticles(x, y, 1);
                }
            }
            
            endDrag() {
                if (!this.isDragging) return;
                
                const dragTime = Date.now() - this.dragStartTime;
                const dragDistance = Math.sqrt(
                    Math.pow(this.lastDragX - this.dragStartX, 2) + 
                    Math.pow(this.lastDragY - this.dragStartY, 2)
                );
                
                // Flick detection with enhanced effects
                if (dragTime < 200 && dragDistance > 30) {
                    const flickMultiplier = Math.min(dragDistance / 50, 3);
                    this.vx *= flickMultiplier;
                    this.vy *= flickMultiplier;
                    this.angularVelocity = (Math.random() - 0.5) * 20;
                    
                    // Flick bonus
                    updateScore(20);
                    createParticles(this.x, this.y, 10);
                }
                
                this.isDragging = false;
                this.touchId = null;
                this.element.style.cursor = 'grab';
                this.element.style.zIndex = '';
                this.element.classList.remove('dragging');
            }
            
            update(dt, gravity, damping) {
                if (this.isDragging) return;
                
                // Update cooldown
                this.collisionCooldown = Math.max(0, this.collisionCooldown - dt);
                
                // Natural swimming motion with happiness
                this.swimTimer += dt * 3 * this.happiness;
                const swimForce = Math.sin(this.swimTimer) * 20 * this.happiness;
                
                // Apply gravity with swimming motion
                this.vx += (gravity.x * dt + Math.cos(this.angle) * swimForce * dt) / this.mass;
                this.vy += (gravity.y * dt + Math.sin(this.angle) * swimForce * dt) / this.mass;
                
                // Add some random "wiggle" based on happiness
                this.vx += (Math.random() - 0.5) * 50 * dt * this.happiness;
                this.vy += (Math.random() - 0.5) * 50 * dt * this.happiness;
                
                // Apply damping
                this.vx *= damping;
                this.vy *= damping;
                this.angularVelocity *= damping;
                
                // Update position
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.angle += this.angularVelocity * dt;
                
                // Decay happiness
                this.happiness = Math.max(1, this.happiness - dt * 0.1);
                
                // Bounce off walls with enhanced effects
                if (this.x < this.width/2) {
                    this.x = this.width/2;
                    this.vx = Math.abs(this.vx) * this.bounciness;
                    this.angularVelocity = this.vx * 0.05;
                    createBubbles(this.x, this.y, 3);
                }
                if (this.x > window.innerWidth - this.width/2) {
                    this.x = window.innerWidth - this.width/2;
                    this.vx = -Math.abs(this.vx) * this.bounciness;
                    this.angularVelocity = -this.vx * 0.05;
                    createBubbles(this.x, this.y, 3);
                }
                if (this.y < this.height/2) {
                    this.y = this.height/2;
                    this.vy = Math.abs(this.vy) * this.bounciness;
                    this.angularVelocity += (Math.random() - 0.5) * 3;
                    createBubbles(this.x, this.y, 3);
                }
                if (this.y > window.innerHeight - this.height/2) {
                    this.y = window.innerHeight - this.height/2;
                    this.vy = -Math.abs(this.vy) * this.bounciness;
                    this.angularVelocity += (Math.random() - 0.5) * 3;
                    createBubbles(this.x, this.y, 3);
                }
                
                // Update visual position with enhanced scale effect
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const scale = (1 + Math.min(speed / 500, 0.3)) * (0.9 + this.happiness * 0.1);
                this.element.style.transform = `translate(${this.x - this.width/2}px, ${this.y - this.height/2}px) rotate(${this.angle}rad) scale(${scale})`;
            }
            
            applyForce(fx, fy) {
                this.vx += fx / this.mass;
                this.vy += fy / this.mass;
                this.angularVelocity += (Math.random() - 0.5) * 10;
                this.happiness = Math.min(this.happiness + 0.3, 2);
            }

                if (this.collisionCooldown > 0 || other.collisionCooldown > 0) return;
                
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = (this.width + other.width) * 0.6;
                
                if (distance < minDistance && distance > 0) {
                    // Collision cooldown
                    this.collisionCooldown = 0.5;
                    other.collisionCooldown = 0.5;
                    
                    // Collision effects
                    createParticles((this.x + other.x) / 2, (this.y + other.y) / 2, 8);
                    updateScore(10);
                    
                    // Physics calculation
                    const angle = Math.atan2(dy, dx);
                    const sin = Math.sin(angle);
                    const cos = Math.cos(angle);
                    
                    // Rotate velocities
                    const vx1 = this.vx * cos + this.vy * sin;
                    const vy1 = this.vy * cos - this.vx * sin;
                    const vx2 = other.vx * cos + other.vy * sin;
                    const vy2 = other.vy * cos - other.vx * sin;
                    
                    // Collision reaction with mass
                    const finalVx1 = ((this.mass - other.mass) * vx1 + 2 * other.mass * vx2) / (this.mass + other.mass);
                    const finalVx2 = ((other.mass - this.mass) * vx2 + 2 * this.mass * vx1) / (this.mass + other.mass);
                    
                    // Rotate back
                    this.vx = finalVx1 * cos - vy1 * sin;
                    this.vy = vy1 * cos + finalVx1 * sin;
                    other.vx = finalVx2 * cos - vy2 * sin;
                    other.vy = vy2 * cos + finalVx2 * sin;
                    
                    // Separate overlapping shrimp
                    const overlap = minDistance - distance;
                    const separateX = overlap * cos * 0.5;
                    const separateY = overlap * sin * 0.5;
                    this.x += separateX;
                    this.y += separateY;
                    other.x -= separateX;
                    other.y -= separateY;
                    
                    // Add spin and happiness
                    this.angularVelocity += (Math.random() - 0.5) * 8;
                    other.angularVelocity += (Math.random() - 0.5) * 8;
                    this.happiness = Math.min(this.happiness + 0.1, 2);
                    other.happiness = Math.min(other.happiness + 0.1, 2);
                }
            }
            
            destroy() {
                this.element.remove();
            }
        }
        
        // Power-up class
        class PowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.element = document.createElement('img');
                this.element.className = 'power-up';
                this.element.src = cakeSprite;
                this.element.style.left = x - 20 + 'px';
                this.element.style.top = y - 20 + 'px';
                document.body.appendChild(this.element);
                
                this.element.addEventListener('click', () => this.collect());
                this.element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.collect();
                });
                
                // Auto-remove after 10 seconds
                setTimeout(() => this.destroy(), 10000);
            }
            
            collect() {
                createParticles(this.x, this.y, 20);
                updateScore(100);
                addShrimpSpecies();
                
                // Party mode - add multiple shrimp
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        addShrimp(this.x, this.y);
                    }, i * 100);
                }
                
                this.destroy();
            }
            
            destroy() {
                if (this.element.parentNode) {
                    this.element.remove();
                }
            }
        }
        
        // Particle effects
        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / count + Math.random() * 0.5;
                const velocity = 30 + Math.random() * 30;
                particle.style.setProperty('--dx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--dy', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }
        
        // Bubble effects
        function createBubbles(x, y, count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    const size = 10 + Math.random() * 20;
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';
                    bubble.style.left = (x + (Math.random() - 0.5) * 40) + 'px';
                    bubble.style.top = y + 'px';
                    
                    document.body.appendChild(bubble);
                    setTimeout(() => bubble.remove(), 3000);
                }, i * 100);
            }
        }
        
        // Score system
        let score = 0;
        function updateScore(points) {
            score += points;
            document.getElementById('scoreValue').textContent = score;
        }
        
        // Game variables
        let shrimps = [];
        let currentShrimpIndex = 0;
        let lastShakeTime = 0;
        let shakeCount = 0;
        let gravity = { x: 0, y: 100 };
        let lastTime = performance.now();
        let animationId = null;
        let prefersReducedMotion = window.matchMedia?.('(prefers-reduced-motion: reduce)').matches || false;
        
        // Canvas setup for background effects
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Background animation
        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw subtle waves
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                const offset = Date.now() * 0.001 + i * 0.5;
                for (let x = 0; x < canvas.width; x += 10) {
                    const y = canvas.height / 2 + Math.sin((x * 0.01) + offset) * 50 + i * 20;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }
        
        // Initialize
        async function init() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('birthday-message').style.display = 'block';
            document.getElementById('score').style.display = 'block';
            
            resizeCanvas();
            
            // Add initial shrimp with staggered animation
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    currentShrimpIndex = i;
                    const angle = (Math.PI * 2 * i) / 5;
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    const radius = 100;
                    
                    addShrimp(
                        centerX + Math.cos(angle) * radius,
                        centerY + Math.sin(angle) * radius
                    );
                    
                    createParticles(
                        centerX + Math.cos(angle) * radius,
                        centerY + Math.sin(angle) * radius,
                        5
                    );
                }, i * 200);
            }
            
            // Spawn power-ups periodically
            setInterval(() => {
                if (Math.random() < 0.3 && shrimps.length < 50) {
                    new PowerUp(
                        Math.random() * (window.innerWidth - 80) + 40,
                        Math.random() * (window.innerHeight - 80) + 40
                    );
                }
            }, 8000);
            
            // Setup event handlers
            if (!prefersReducedMotion) {
                window.addEventListener('devicemotion', handleMotion);
            }
            
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            window.addEventListener('resize', () => {
                resizeCanvas();
            });
            
            // Double tap to add shrimp
            let lastTapTime = 0;
            document.addEventListener('touchstart', (e) => {
                if (e.target === document.body) {
                    const now = Date.now();
                    if (now - lastTapTime < 300) {
                        addShrimp(e.touches[0].clientX, e.touches[0].clientY);
                        createParticles(e.touches[0].clientX, e.touches[0].clientY, 15);
                        updateScore(25);
                    }
                    lastTapTime = now;
                }
            });
            
            animate();
        }
        
        // Add a new shrimp
        function addShrimp(x, y) {
            if (shrimps.length >= 100) return; // Limit for performance
            
            const shrimp = new Shrimp(
                x || Math.random() * window.innerWidth,
                y || Math.random() * window.innerHeight / 2,
                currentShrimpIndex % shrimpSprites.length
            );
            shrimps.push(shrimp);
            
            document.getElementById('shrimpCount').textContent = shrimps.length;
        }
        
        // Add new shrimp species
        function addShrimpSpecies() {
            currentShrimpIndex++;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Create a festive burst
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const angle = (Math.PI * 2 * i) / 8;
                    const distance = 100;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    
                    addShrimp(x, y);
                    
                    // Give them outward velocity
                    const newShrimp = shrimps[shrimps.length - 1];
                    newShrimp.vx = Math.cos(angle) * 200;
                    newShrimp.vy = Math.sin(angle) * 200;
                    newShrimp.angularVelocity = (Math.random() - 0.5) * 15;
                    
                    createParticles(x, y, 5);
                }, i * 50);
            }
            
            // Celebration message
            const msg = document.createElement('div');
            msg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 3rem;
                color: white;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
                pointer-events: none;
                z-index: 1000;
                animation: shakeMessage 1s ease-out forwards;
            `;
            msg.textContent = 'ü¶ê NEW SPECIES! ü¶ê';
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }
        
        // Animation loop
        function animate() {
            const currentTime = performance.now();
            const dt = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            // Draw background
            drawBackground();
            
            const damping = prefersReducedMotion ? 0.95 : 0.985;
            
            // Update shrimp
            for (let i = 0; i < shrimps.length; i++) {
                shrimps[i].update(dt, gravity, damping);
                
                // Check collisions
                for (let j = i + 1; j < shrimps.length; j++) {
                    shrimps[i].checkCollision(shrimps[j]);
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Touch/mouse handlers
        function handleTouchMove(e) {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                shrimps.forEach(shrimp => {
                    if (shrimp.touchId === touch.identifier) {
                        shrimp.handleDrag(touch.clientX, touch.clientY);
                    }
                });
            }
        }
        
        function handleTouchEnd(e) {
            const remainingTouches = Array.from(e.touches).map(t => t.identifier);
            shrimps.forEach(shrimp => {
                if (shrimp.touchId && !remainingTouches.includes(shrimp.touchId)) {
                    shrimp.endDrag();
                }
            });
        }
        
        function handleMouseMove(e) {
            shrimps.forEach(shrimp => {
                if (shrimp.touchId === 'mouse') {
                    shrimp.handleDrag(e.clientX, e.clientY);
                }
            });
        }
        
        function handleMouseUp(e) {
            shrimps.forEach(shrimp => {
                if (shrimp.touchId === 'mouse') {
                    shrimp.endDrag();
                }
            });
        }
        
        // Enhanced shake detection
        const SHAKE_THRESHOLD = 15;
        let shakeMessageTimeout;
        
        function handleMotion(event) {
            if (!event.accelerationIncludingGravity) return;
            
            const { x, y, z } = event.accelerationIncludingGravity;
            const magnitude = Math.sqrt(x * x + y * y + z * z);
            
            // Update gravity
            gravity.x = x * 10;
            gravity.y = -y * 10;
            
            // Detect shake
            if (magnitude > SHAKE_THRESHOLD) {
                const now = Date.now();
                if (now - lastShakeTime > 300) {
                    lastShakeTime = now;
                    shakeCount++;
                    
                    // Show shake message
                    const shakeMsg = document.getElementById('shake-message');
                    shakeMsg.style.display = 'block';
                    clearTimeout(shakeMessageTimeout);
                    shakeMessageTimeout = setTimeout(() => {
                        shakeMsg.style.display = 'none';
                    }, 1500);
                    
                    // Shake effects
                    shrimps.forEach(shrimp => {
                        shrimp.applyForce(
                            (Math.random() - 0.5) * 200,
                            (Math.random() - 0.5) * 200
                        );
                    });
                    
                    // Create shake particles
                    for (let i = 0; i < 20; i++) {
                        createParticles(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight,
                            1
                        );
                    }
                    
                    updateScore(50);
                    
                    // Double shake bonus
                    if (shakeCount % 2 === 0) {
                        addShrimpSpecies();
                    }
                }
            }
        }
        
        // Request motion permission
        async function requestMotion() {
            try {
                if (typeof DeviceMotionEvent?.requestPermission === 'function') {
                    const res = await DeviceMotionEvent.requestPermission();
                    if (res === 'granted') {
                        init();
                    } else {
                        console.log('Motion permission denied');
                        init();
                    }
                } else {
                    init();
                }
            } catch (err) {
                console.error('Error requesting motion permission:', err);
                init();
            }
        }
        
        // Start button handler
        document.getElementById('startBtn').addEventListener('click', requestMotion);
    </script>
